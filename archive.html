<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spiralytics</title>
    <link rel="icon" href="static/images/logo.png" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/fonts/fonts.css" />
    <script src="script/script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0%">
    <div class="header" id="header">
      <!--head left block-->
      <!--Блок Spiralytics-->
      <div style="display: inline-block">
        <a class="head-anchor-left" href="main.html">
          <div class="hov-head-block">
            <div class="head-block">
              <img
                class="head-img-main"
                src="static/images/logo.png"
                alt="logo"
              />
            </div>
            <div class="head-block">
              <p class="head-text-main">Spiralytics</p>
            </div>
          </div>
        </a>
        <!--Блок Charachters-->
        <a class="head-anchor-left" href="characters.html">
          <div class="hov-head-block hov-head-block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/char.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text">Charachters</p>
            </div>
          </div>
        </a>
        <!--Блок Inventory-->
        <a class="head-anchor-left" href="inventory.html">
          <div class="hov-head-block hov-head-block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/Inventory.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text">Inventory</p>
            </div>
          </div>
        </a>
        <!--Блок Archive-->
        <a class="head-anchor-left" href="archive.html">
          <div class="hov-head-block hov-head-block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/Archive.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text">Archive</p>
            </div>
          </div>
        </a>
        <!--Блок Calculator-->
        <a class="head-anchor-left" href="calculator.html">
          <div class="hov-head-block hov-head-block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/Calculator.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text">Calculator</p>
            </div>
          </div>
        </a>
      </div>
      <!--head right block-->
      <!--Блок theme-->
      <a class="head-anchor-right" href="light.html">
        <div class="right-header-element">
          <div class="head-block">
            <img
              class="head-img"
              src="static/images/dark_theme.png"
              alt="dark_theme"
            />
          </div>
        </div>
      </a>
      <!--Блок language-->
      <a class="head-anchor-right">
        <div class="right-header-element">
          <div class="head-block">
            <p class="head-text head-lang-change-text">En</p>
          </div>
          <div style="display: inline-block; height: 100%; vertical-align: top">
            <img
              class="head-lang-change-img"
              src="static/images/arrow.png"
              alt="arrowlang"
            />
          </div>
        </div>
      </a>
    </div>
    <div class="site-background"></div>
    <!--#e4e7df - light theme-->

    <div class="main" id="main">
      <div class="main-header">
        <div
          class="cont-in-archive hov-main-header-block"
          style="border-radius: 20px 0 0 20px"
        >
          <a
            class=""
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Charachters</a
          >
        </div>
        <div class="cont-in-archive hov-main-header-block">
          <a
            href=""
            style="
              display: block;

        </div>
        <div class="cont-in-archive hov-main-header-block">

            "
            >Artifacts</a
          >
        </div>
        <div class="cont-in-archive hov-main-header-block">
          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "

          >
        </div>
        <div
          class="cont-in-archive hov-main-header-block"
          style="border-radius: 0 20px 20px 0"

          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Materials</a
          >
        </div>
      </div>
      <div
        style="
          display: inline-block;
          width: 100%;
          color: aliceblue;
          font-size: max(3.5vh, 20px);
          text-align: center;
        "

        Last updates
      </div>
