<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spiralytics archive</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/fonts/fonts.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0%">
    <div class="header" id="header">
      <!--head left block-->
      <!--Блок Spiralytics-->
      <div style="display: inline-block">
        <a class="headanchorleft" href="main.html">
          <div class="hovheadblock">
            <div class="headblock">
              <img
                class="headimgmain"
                src="static/images/logo.png"
                alt="logo"
              />
            </div>
            <div class="headblock">
              <p class="headtextmain">Spiralytics</p>
            </div>
          </div>
        </a>
        <!--Блок Charachters-->
        <a class="headanchorleft" href="characters.html">
          <div class="hovheadblock hovheadblockmin">
            <div class="headblock">
              <img
                class="headimg"
                src="static/images/char.png"
                alt="charachters"
              />
            </div>
            <div class="headblock">
              <p class="headtext">Charachters</p>
            </div>
          </div>
        </a>
        <!--Блок Inventory-->
        <a class="headanchorleft" href="inventory.html">
          <div class="hovheadblock hovheadblockmin">
            <div class="headblock">
              <img
                class="headimg"
                src="static/images/Inventory.png"
                alt="charachters"
              />
            </div>
            <div class="headblock">
              <p class="headtext">Inventory</p>
            </div>
          </div>
        </a>
        <!--Блок Archive-->
        <a class="headanchorleft" href="archive.html">
          <div class="hovheadblock hovheadblockmin">
            <div class="headblock">
              <img
                class="headimg"
                src="static/images/Archive.png"
                alt="charachters"
              />
            </div>
            <div class="headblock">
              <p class="headtext">Archive</p>
            </div>
          </div>
        </a>
        <!--Блок Calculator-->
        <a class="headanchorleft" href="calculator.html">
          <div class="hovheadblock hovheadblockmin">
            <div class="headblock">
              <img
                class="headimg"
                src="static/images/Calculator.png"
                alt="charachters"
              />
            </div>
            <div class="headblock">
              <p class="headtext">Calculator</p>
            </div>
          </div>
        </a>
      </div>
      <!--head right block-->
      <!--Блок theme-->
      <a class="headanchorright" href="light.html">
        <div class="rightheaderelement">
          <div class="headblock">
            <img
              class="headimg"
              src="static/images/dark_theme.png"
              alt="dark_theme"
            />
          </div>
        </div>
      </a>
      <!--Блок language-->
      <a class="headanchorright">
        <div class="rightheaderelement">
          <div class="headblock">
            <p class="headtext headlangchangetext">En</p>
          </div>
          <div style="display: inline-block; height: 100%; vertical-align: top">
            <img
              class="headlangchangeimg"
              src="static/images/arrow.png"
              alt="arrowlang"
            />
          </div>
        </div>
      </a>
    </div>
    <div class="sitebackground"></div>
    <div class="mainconteiner">
      <!--#e4e7df - light theme-->
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;

          background-color: #1e202f;
          border-radius: 20px;
        "
      >
        <div class="continarchive">
          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Charachters</a
          >
        </div>
        <div class="continarchive">
          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Weapons</a
          >
        </div>
        <div class="continarchive">
          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Artifacts</a
          >
        </div>
        <div class="continarchive">
          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Enemies</a
          >
        </div>
        <div class="continarchive">
          <a
            href=""
            style="
              display: block;
              width: 100%;
              text-decoration: none;
              color: aliceblue;
            "
            >Materials</a
          >
        </div>
      </div>
      <div
        style="
          display: inline-block;
          width: 100%;
          color: aliceblue;
          font-size: max(3.5vh, 20px);
          text-align: center;
        "
      >
        Last updates
      </div>
    </div>
  </body>
</html>
