<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spiralytics</title>
    <link rel="icon" href="static/images/logo.png" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/fonts/fonts.css" />
    <script src="script/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0%">
    <div class="header" id="header">
      <!--head left block-->
      <div style="display: inline-block">
        <!--Блок Spiralytics-->
        <a class="header__link--left" href="main.html">
          <div class="header__link--left_block">
            <div class="head-block">
              <img
                class="head-img-main"
                src="static/images/logo.png"
                alt="logo"
              />
            </div>
            <div class="head-block">
              <p class="head-text-main">Spiralytics</p>
            </div>
          </div>
        </a>
        <!--Блок Charachters-->
        <a class="header__link--left" href="characters.html">
          <div class="header__link--left_block header__link--left_block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/char.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text" id="head1">Charachters</p>
            </div>
          </div>
        </a>
        <!--Блок Inventory-->
        <a class="header__link--left" href="inventory.html">
          <div class="header__link--left_block header__link--left_block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/Inventory.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text" id="head2">Inventory</p>
            </div>
          </div>
        </a>
        <!--Блок Archive-->
        <a class="header__link--left" href="archive.html">
          <div class="header__link--left_block header__link--left_block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/Archive.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text" id="head3">Archive</p>
            </div>
          </div>
        </a>
        <!--Блок Calculator-->
        <a class="header__link--left" href="calculator.html">
          <div class="header__link--left_block header__link--left_block-min">
            <div class="head-block">
              <img
                class="head-img"
                src="static/images/Calculator.png"
                alt="charachters"
              />
            </div>
            <div class="head-block">
              <p class="head-text" id="head4">Calculator</p>
            </div>
          </div>
        </a>
      </div>
      <!--head right block-->
      <div style="display: flex; margin-right: 3px">
        <!--Блок language-->
        <a class="head-anchor-right">
          <div class="right-header-element">
            <div class="head-block" style="aspect-ratio: auto">
              <p class="head-lang-change-text">En</p>
            </div>
            <div
              class="head-block"
              style="aspect-ratio: auto; padding-right: 0.2vw"
            >
              <img
                class="head-lang-change-img"
                src="static/images/arrow.png"
                alt="arrowlang"
              />
            </div>
          </div>
        </a>
        <!--Блок theme-->
        <a class="head-anchor-right" id="chanhgeTheme">
          <div class="right-header-element">
            <div class="head-block">
              <img
                id="imgToggleTheme"
                class="head-img"
                src="static/images/dark_theme.png"
                style="cursor: pointer"
                alt="dark_theme"
              />
              <!-- <video
                style="height: 84%; padding: 8%; margin: 0"
                src="static/images/Композиция-1.gif"
              ></video> -->
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="site-background-dark" id="background"></div>
    <!--#e4e7df - light theme-->

    <div class="main" id="main">
      <div class="main-header">
        <a
          class="cont-in-archive hov-main-header-block"
          href=""
          style="
            display: block;
            width: 100%;
            text-decoration: none;
            color: aliceblue;
            border-radius: 20px 0 0 20px;
          "
          >Charachters</a
        >
        <a
          class="cont-in-archive hov-main-header-block"
          href=""
          style="
            display: block;
            width: 100%;
            text-decoration: none;
            color: aliceblue;
          "
          >Weapons</a
        >
        <a
          class="cont-in-archive hov-main-header-block"
          href=""
          style="
            display: block;
            width: 100%;
            text-decoration: none;
            color: aliceblue;
          "
          >Artifacts</a
        >
        <a
          class="cont-in-archive hov-main-header-block"
          href=""
          style="
            display: block;
            width: 100%;
            text-decoration: none;
            color: aliceblue;
          "
          >Enemies</a
        >
        <a
          class="cont-in-archive hov-main-header-block"
          href=""
          style="
            display: block;
            width: 100%;
            text-decoration: none;
            color: aliceblue;
            border-radius: 0 20px 20px 0;
          "
          >Materials</a
        >
      </div>
      <div class="grid-container-characters"></div>
      <img alt="" />
      <div
        style="
          display: inline-block;
          width: 100%;
          color: aliceblue;
          font-size: max(3.5vh, 20px);
          text-align: center;
        "
      >
        Last updates
      </div>
      <ul id="user-list"></ul>
    </div>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
